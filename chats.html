<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting Kokoa Talk</title>
    </head>
    <body id="chats-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
                <!--To Do : Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
                <!--Bettery Icon-->
                <!--Lightning Icon-->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chat.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Evan</h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </span>
                <span>
                    <i class="fa-solid fa-bars fa-2x"></i>
                </span>
            </div>

        </header>

        <main class="main-screen main-chats">

            <div class="chats__timestamp">
                Tuseday, Jun 22, 2023
            </div>
            <div class="message-row">
                <img src="https://avatars.githubusercontent.com/u/142051258?v=4 ">
                <div class="messgae-row__content">
                    <span class="message__author">Evan</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:45</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row__own">
                <div class="messgae-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hello what's up bro!!</span>
                        <span class="message__time">21:49</span>
                    </div>
                </div>
            </div>

        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..."/>
                <i class="fa-regular fa-face-smile fa-xl"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <script src="https://kit.fontawesome.com/463cabd4d9.js" crossorigin="anonymous"></script>
    </body>
</html>
